<section [class.sidenav]="isExpanded">
  <mat-nav-list>
    <!-- <mat-list-item > -->
    <ng-container *ngFor="let item of config.items">
      <a mat-list-item *ngIf="item.type == 'link'" routerLinkActive="active-link" class="sidenav-item"
        routerLink="{{ item.link }}">
        <mat-icon mat-list-icon [matTooltip]="!isExpanded ? item.label : ''" matTooltipPosition="right">
          {{ item.icon }}
        </mat-icon>
        <span *ngIf="isExpanded">{{ item.label }}</span>
      </a>
    </ng-container>
    <!-- </mat-list-item> -->
  </mat-nav-list>
</section>
